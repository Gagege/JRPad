<html>
<head>
    <title>JRPad - Javascript mouse-drawing lib.</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<script LANGUAGE="JavaScript" type="text/javascript" SRC="http://code.jquery.com/jquery-1.4.4.min.js"></script>
	<script LANGUAGE="JavaScript" type="text/javascript" SRC="https://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
	<script LANGUAGE="JavaScript" type="text/javascript" SRC="JRPad.js"></script>
	<script type="text/javascript">
		$(document).ready( function()
		{
			var pad = new JRPad("draw");

			pad.setWidth(3);
			
			$(".color").click( function()
			{
				pad.setColor(this.id);
			});

			$("#width").change( function()
			{
				pad.setWidth(this.value);
			});

			$("#eraser").click( function()
			{
				pad.eraser();
			});
			
			$(".clear").click( function()
			{
				pad.clear();
			});
			
			$("#getSaveString").click( function()
			{
				$("#saveText").text(pad.getSaveString());
			});
			
			$("#loadDrawingFromText").click( function()
			{
				var saveString = $("#saveText").val();
				pad.parseSaveString(saveString);
			});
		});
	</script>
</head>
	<body style="background-color:darkgrey;">
		<form id="form1">
			<div id="draw" style="float:left; width:600px; height:400px; border: 1px solid black"></div>
			<div id="saveDemo" style="float:left; margin: 4pt;">
				<textarea id="saveText" cols="44" rows="20">
				</textarea>
				<br />
				<a href="#" id="getSaveString">
					Get text version of drawing
				</a>
				<br />
				...or paste text from a previous drawing and...
				<br />
				<a href="#" id="loadDrawingFromText">
					load a drawing from text!
				</a>
			</div>
			<div style="clear:both; float:left; padding: 0px 2px 0px 0px;">Color:</div>

			<div class="color" id="red" style="float:left; width:20px; height:20px; border:1px solid white; background-color:red;"></div>
			<div class="color" id="green" style="float:left; width:20px; height:20px; border:1px solid white; background-color:green;"></div>
			<div class="color" id="blue" style="float:left; width:20px; height:20px; border:1px solid white; background-color:blue;"></div>
			<div class="color" id="yellow" style="float:left; width:20px; height:20px; border:1px solid white; background-color:yellow;"></div>
			<div class="color" id="purple" style="float:left; width:20px; height:20px; border:1px solid white; background-color:purple;"></div>
			<div class="color" id="orange" style="float:left; width:20px; height:20px; border:1px solid white; background-color:orange;"></div>
			<div class="color" id="grey" style="float:left; width:20px; height:20px; border:1px solid white; background-color:grey;"></div>
			<div class="color" id="black" style="float:left; width:20px; height:20px; border:1px solid white; background-color:black;"></div>
			</div>
			<div style="float:left;">
				Stroke width:
				<select id="width"> 
					<option value="1">1px</option>
					<option value="2">2px</option>
					<option selected="true" value="3">3px</option>
					<option value="4">4px</option>
					<option value="5">5px</option>
					<option value="6">6px</option>
					<option value="7">7px</option>
					<option value="8">8px</option>
					<option value="9">9px</option>
					<option value="10">10px</option>
					<option value="11">11px</option>
					<option value="12">12px</option>
				</select>
			</div>
			<div style="clear:both">
				<a id="eraser" href="#">Eraser</a>
				<a id="clear" href="#">Clear</a>
			</div>
		</form>
	</body>
</html>
